<!doctype html>
<html lang="ja">
  <head>
    <title>インスタント麺タイマー</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/alerm.css">
    <link rel="stylesheet" type="text/css" href="css/slidein.css">
    <link rel="stylesheet" type="text/css" href="css/flip.css">
    <link rel="stylesheet" type="text/css" href="css/shake.css">
  </head>
  <nav>
    <h1>インスタント麺タイマー</h1>
  </nav>
  <body>
    <section id="ramenimg">
        <img src="img/ramenimg.png" alt="ラーメンのクリップアート">
  </section>
    <div id="control">
      <form>
        <select id="ramen">
          <option value="60">Quick1</option>
          <option value="180">普通のカップ麺</option>
          <option value="240">日清ラ王</option>
          <option value="300">どん兵衛</option>
        </select>
        <button type="button" id="start">スタート！</button>
      </form>
    </div>
    <div id="countdown">
      インスタント麺を選んで<br>ボタンを押してください
    </div>
    <script src="js/app.js"></script>
    <script src="js/animates.js"></script>
  </body>
</html>
